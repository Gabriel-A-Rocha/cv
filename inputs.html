<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <form class="" action="index.html" method="post">

<br>
    <label for="">Insert your name:</label>
    <input type="text" name="" value="">
    <br>
    <br>
    <label for="">Click here:</label>
    <input type="button" name="" value="Very Nice Button">
    <br>
    <p>Please select your hair color:</p>
    <label for="">Dark</label>
    <input type="checkbox">
    <label for="">Blond</label>
    <input type="checkbox">
    <label for="">Red</label>
    <input type="checkbox">
    <br><br>
    <label for="">Select your favorite color:</label>
    <input type="color" name="" value="">
    <br><br>
    <label for="">Select your presentation date:</label>
    <input type="date" name="" value="">
    <br><br>
    <label for="">Select the date/time for your presentation:</label>
    <input type="datetime-local" name="" value="">
    <br><br>
    <label for="">Email address:</label>
    <input type="email" name="" value="">
    <br><br>
    <label for="">Upload a file:</label>
    <input type="file" name="" value="">
    <br><br>
    <label for="">Click the button:</label>
    <input type="image" width="20" height="20" name="" value="" src="images/Button-Upload-icon.png">
    <br><br>
    <label for="">Select month:</label>
    <input type="month" name="" value="">
    <br><br>
    <label for="">Select the number of apples you need:</label>
    <input type="number" name="" value="" min="1" max="50">
    <br><br>
    <label for="">Type your password:</label>
    <input type="password" name="" value="" maxlength="8">
    <br><br>
    <label for="">Select your preference:</label>
    <input type="radio" name="fruit" value="Banana">
    <label for="">Banana</label>
    <input type="radio" name="fruit" value="Peach">
    <label for="">Peach</label>
    <input type="radio" name="fruit" value="Orange">
    <label for="">Orange</label>
    <br><br>
    <label for="">Volume:</label>
    <input type="range" name="" value="" min="0" max="100">
    <br><br>
    <label for="">Search anything:</label>
    <input type="search" name="" value="">
    <br><br>
    <label for="">Are you sure?</label>
    <input type="submit" name="" value="Submit">
    <br><br>
    <label for="">Insert your telephone number:</label>
    <input type="tel" name="" value="">
    <br><br>
    <label for="">Please insert any text here:</label>
    <input type="text" name="" value="">
    <br><br>
    <label for="">What time is it now?</label>
    <input type="time" name="" value="">
    <br><br>
    <label for="">Type your website:</label>
    <input type="url" name="" value="" placeholder="www.example.com">
    <br><br>
    <label for="">Week:</label>
    <input type="week" name="" value="">




  </form>

</body>

</html>
